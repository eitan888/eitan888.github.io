<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>משחק נחש מספר</title>
<style>
/* סגנונות CSS */
body {
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
}

#message {
    text-align: center;
}

input[type="text"] {
    width: 100px;
    margin-right: 10px;
}

button {
    padding: 5px 10px;
    cursor: pointer;
}
</style>
</head>
<body>

<h1>משחק נחש מספר</h1>
<p>נחש מספר בין 1 ל-100:</p>
<input type="text" id="guessField">
<button onclick="checkGuess()">שלח ניחוש</button>
<p id="message"></p>

<script>
// יצירת מספר אקראי בין 1 ל-100
const randomNumber = Math.floor(Math.random() * 100) + 1;

// השגת התייחסויות לשדה הקלט ולהודעה
const guessField = document.getElementById('guessField');
const submitButton = document.querySelector('button');
const message = document.getElementById('message');

// מעקב אחר מספר הניחושים
let guessCount = 0;

// פונקציה לבדיקת ניחוש המשתמש
function checkGuess() {
    // השגת הניחוש של המשתמש והמרתו למספר
    const userGuess = Number(guessField.value);
    
    // עליית מונה הניחושים
    guessCount++;

    // בדיקה האם הניחוש נכון
    if (userGuess === randomNumber) {
        message.textContent = `כל הכבוד! נחשת את המספר ב-${guessCount} ניחושים!`;
        message.style.backgroundColor = 'green';
        endGame();
    } else if (guessCount === 10) {
        message.textContent = `סיום המשחק! המספר היה ${randomNumber}.`;
        message.style.backgroundColor = 'red';
        endGame();
    } else {
        message.textContent = userGuess < randomNumber ? 'נמוך מדי!' : 'גבוה מדי!';
        message.style.backgroundColor = 'yellow';
    }

    // ניקוי שדה הקלט
    guessField.value = '';
    guessField.focus();
}

// פונקציה לסיום המשחק
function endGame() {
    guessField.disabled = true;
    submitButton.disabled = true;
}
</script>
</body>
</html>
